<div class="signin">
	<h2>Admin Panel</h2>
	<h3>Authentication Required</h3>
	<form ng-submit="submit()">
	  <input type="text" name="username" ng-model="user.username" placeholder="Username">
	  <input type="password" name="password" ng-model="user.password" placeholder="Password">
	  <button type="submit" class="btn btn-info">Submit</button>
	</form>	
</div>
<style type="text/css">
	.signin{
		padding: 15px;
	}
	.signin input{
		width: 100%;
		padding: 5px;
		margin: 5px 0;
	}	
</style>
