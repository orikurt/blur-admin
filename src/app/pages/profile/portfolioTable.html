<div class="horizontal-scroll">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th class="browser-icons"></th>
      <th>Symbol</th>
      <th class="align-right">Shares</th>
      <th class="align-right">Current Price</th>
      <th class="align-right">Buying Price</th>
      <th class="align-right">Return</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in user.portfolio">
      <td><img ng-src="{{'https://localhost' + ( stocks[item.uid].smallImageUrl )}}" width="30" height="30"></td>
      <td ng-class="nowrap">{{stocks[item.uid].abrv}}</td>
      <td class="align-right">{{item.shares}}</td>
      <td class="align-right">{{stocks[item.uid].current_price}}</td>
      <td class="align-right">{{item.buying_price}}</td>
      <td class="align-right">{{((stocks[item.uid].current_price - item.buying_price) / item.buying_price) * 100 | number}}%</td>
    </tr>
    </tbody>
  </table>
</div>
