<div class="vertical-scroll">
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="table-id">#</th>
      <th>UserName</th>
      <th>Email</th>
      <th>Cash</th>
      <th>Verified</th>
      <th>Registered</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users | orderBy: 'username'">
      <td class="table-id">{{$index}}</td>
      <td>{{user.username}}</td>
      <td><a class="email-link" ng-href="mailto:{{item.email}}">{{user.email}}</a></td>
      <td>{{user.cash | number}}</td>
      <td>{{user.verified}}</td>
      <td>{{user.registered | date}}</td>
    </tr>
    </tbody>
  </table>
</div>
